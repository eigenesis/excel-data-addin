<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ariicore Financial's Fraud Detector</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            padding: 0;
            margin: 0;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            color: white;
            padding: 20px 16px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.15);
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.3px;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 11px;
            opacity: 0.95;
            font-weight: 400;
        }

        .container {
            padding: 16px;
            background: #fafafa;
        }

        .section {
            background: white;
            margin-bottom: 0;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .section:hover {
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.12);
            transform: translateY(-1px);
        }

        .section-header {
            background: linear-gradient(135deg, #f0fdf4 0%, #e0f2fe 100%);
            padding: 14px 16px;
            border-bottom: 1px solid #d1fae5;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            font-size: 22px;
            line-height: 1;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #065f46;
            letter-spacing: -0.2px;
        }

        .section-body {
            padding: 18px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 13px;
            color: #374151;
            letter-spacing: -0.1px;
        }

        .radio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 13px;
            color: #6b7280;
            margin: 0;
        }

        .radio-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            border-color: #10b981;
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.25);
        }

        .radio-option label:hover {
            border-color: #10b981;
            transform: translateY(-1px);
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: white;
            color: #1f2937;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .checkbox-wrapper:hover {
            background: #f0fdf4;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #10b981;
        }

        .checkbox-wrapper label {
            margin: 0;
            font-weight: 500;
            font-size: 13px;
            cursor: pointer;
            color: #374151;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
            letter-spacing: 0.2px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.35);
        }

        button:active {
            transform: translateY(0);
        }

        #output {
            background: white;
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid #10b981;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #374151;
            max-height: 300px;
            overflow-y: auto;
        }

        #output:empty {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
            margin: 20px 0;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #059669;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            animation: fadeIn 0.4s ease;
        }

        .section:nth-child(2) {
            animation-delay: 0.1s;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            justify-content: center;
        }

        .tab-btn {
            flex: 1;
            max-width: 140px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: none;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: none;
        }

        .tab-btn.active {
            background: white;
            color: #10b981;
            border-color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Copy button */
        .btn-secondary {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.25);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 16px rgba(6, 182, 212, 0.35);
        }

        .result-box {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 14px;
            margin-top: 16px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .result-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .result-actions button {
            flex: 1;
        }

        .auto-range-info {
            background: #fff5e1;
            border: 1px solid #ffd966;
            border-radius: 6px;
            padding: 10px;
            font-size: 12px;
            color: #856404;
            margin-bottom: 12px;
        }

        .auto-range-info strong {
            color: #735008;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ariicore Financial's Fraud Detector for Excel</h1>
        <p>Advanced fraud detection powered by AI</p>

        <div class="tabs">
            <button class="tab-btn active" data-tab="extract">Extract</button>
            <button class="tab-btn" data-tab="insert">Insert</button>
            <button class="tab-btn" data-tab="fraud">Fraud Check</button>
        </div>
    </div>

    <div class="container">
        <!-- Extract Tab -->
        <div id="extractTab" class="tab-content active">
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">üì§</span>
                    <span class="section-title">Extract Data</span>
                </div>
                <div class="section-body">
                    <div id="autoRangeInfo" class="auto-range-info hidden">
                        <strong>Auto-detected:</strong> <span id="detectedRange"></span>
                    </div>
                <div class="form-group">
                    <label>Select Source</label>
                    <div class="radio-grid">
                        <div class="radio-option">
                            <input type="radio" name="extractSource" value="sheet" id="opt-sheet" checked>
                            <label for="opt-sheet">Current Sheet</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="extractSource" value="specific" id="opt-specific">
                            <label for="opt-specific">Specific Sheet</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="extractSource" value="range" id="opt-range">
                            <label for="opt-range">Range</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="extractSource" value="file" id="opt-file">
                            <label for="opt-file">CSV File</label>
                        </div>
                    </div>
                </div>

                <div id="sheetOptions" class="form-group hidden">
                    <label>Sheet Name</label>
                    <input type="text" id="sheetName" placeholder="Enter sheet name">
                </div>

                <div id="rangeOptions" class="form-group hidden">
                    <label>Range Address</label>
                    <input type="text" id="rangeAddress" placeholder="e.g., A1:C10">
                </div>

                <div id="fileOptions" class="form-group hidden">
                    <label>Select CSV File</label>
                    <input type="file" id="fileInput" accept=".csv">
                </div>

                <button id="extractBtn">Extract Data</button>

                <div id="extractResult" class="hidden">
                    <div class="result-box" id="extractedDataBox"></div>
                    <div class="result-actions">
                        <button id="copyBtn" class="btn-secondary">üìã Copy to Clipboard</button>
                        <button id="goToInsertBtn">‚û°Ô∏è Go to Insert</button>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <!-- Insert Tab -->
        <div id="insertTab" class="tab-content">
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">üì•</span>
                    <span class="section-title">Insert Data</span>
                </div>
            <div class="section-body">
                <div class="form-group">
                    <label>Data to Insert (JSON format)</label>
                    <textarea id="insertData" placeholder='[["Name","Age"],["John",30],["Jane",25]]'></textarea>
                </div>

                <div class="form-group">
                    <label>Insert Location</label>
                    <select id="insertLocation">
                        <option value="current">Current Selection</option>
                        <option value="newSheet">New Sheet</option>
                        <option value="specific">Specific Range</option>
                    </select>
                </div>

                <div id="insertRangeOptions" class="form-group hidden">
                    <label>Target Range</label>
                    <input type="text" id="insertRange" placeholder="e.g., A1">
                </div>

                <div class="form-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="autoFormat">
                        <label for="autoFormat">Auto-format as table</label>
                    </div>
                </div>

                <button id="insertBtn">Insert Data</button>
            </div>
        </div>
        </div>

        <!-- Fraud Check Tab -->
        <div id="fraudTab" class="tab-content">
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">üõ°Ô∏è</span>
                    <span class="section-title">Fraud Detection</span>
                </div>
                <div class="section-body">
                    <div class="form-group">
                        <label>Environment</label>
                        <select id="fraudEnv">
                            <option value="production">Production</option>
                            <option value="dev">Development</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>

                    <div id="customEnvGroup" class="form-group hidden">
                        <label>Custom Environment Name</label>
                        <input type="text" id="customEnvUrl" placeholder="e.g., demo (will use demo.api.airia.ai)">
                    </div>

                    <div class="form-group">
                        <label>Supabase Edge Function URL (optional)</label>
                        <input type="text" id="proxyUrl" placeholder="Leave empty to call API directly">
                        <small style="color: #666; font-size: 11px; display: block; margin-top: 4px;">Use proxy to bypass CORS issues</small>
                    </div>

                    <div class="form-group">
                        <label>API Key</label>
                        <input type="text" id="apiKey" placeholder="Enter your API key">
                    </div>

                    <div class="result-actions">
                        <button id="runFraudCheckBtn">üîç Run Fraud Check</button>
                        <button id="clearSettingsBtn" class="btn-secondary">üóëÔ∏è Clear Settings</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="output"></div>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
